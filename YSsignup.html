<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account/Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid black;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .txt_field {
            position: relative;
            margin-bottom: 30px;
        }

        .txt_field input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #675f5f;
            background: none;
            outline: none;
            font-size: 16px;
        }

        .txt_field label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #adadad;
            transition: 0.3s;
        }

        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label {
            top: -10px;
            font-size: 12px;
            color: #2691d9;
        }

        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before {
            width: 100%;
        }

        .txt_field span::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 0;
            height: 2px;
            background: #2691d9;
            transition: 0.5s;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #2691d9;
            color: #e9f4fb;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.5s;
        }

        input[type="submit"]:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        input[type="submit"]:hover:enabled {
            background: #1b6dbf;
        }

        .signup_link {
            text-align: center;
            margin-top: 20px;
        }

        .signup_link a {
            color: #2691d9;
            text-decoration: none;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YourShop</h1>
        <form id="registrationForm" method="POST" action="YSsignup.php" onsubmit="return validateForm()">
            
            <div class="txt_field">
                <input type="text" id="name" name="name" required aria-label="Name" oninput="checkForm()">
                <span></span>
                <label for="name">Name</label>
            </div>
            <div class="txt_field">
                <input type="text" id="username" name="username" required aria-label="Create Username" oninput="checkForm()">
                <span></span>
                <label for="username">Create Username</label>
            </div>
            <div class="txt_field">
                <input type="email" id="email" name="email" required aria-label="Email" oninput="checkForm()">
                <span></span>
                <label for="email">Email</label>
            </div>
            <div class="txt_field">
                <input type="password" id="pass" name="password" required aria-label="Password" oninput="checkForm()">
                <span></span>
                <label for="pass">Password</label>
            </div>
            <div class="txt_field">
                <input type="password" id="cpass" name="cpassword" required aria-label="Confirm Password" oninput="checkForm()">
                <span></span>
                <label for="cpass">Confirm Password</label>
            </div>
            <input id="submitBtn" type="submit" value="Sign Up" disabled>
            <div class="signup_link">
                Have an Account? <a href="YSlogin.html">Login Here</a>
            </div>
        </form>
    </div>

    <script>
        function checkForm() {
            let name = document.getElementById("name").value;
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;

            document.getElementById("submitBtn").disabled = !(name && username && email && pass && cpass);
        }

        function validateForm() {
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;

            if (pass !== cpass) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
